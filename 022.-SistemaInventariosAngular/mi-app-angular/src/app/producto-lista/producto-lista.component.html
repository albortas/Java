<div class="container">
    <div class="container text-center" style="margin: 30px;">
        <h3>Sistema de Inventarios</h3>
    </div>
    <table class="table table-success table-striped table-hover align-middle">
        <thead class="text-center table-info">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Precio</th>
            <th scope="col">Existencias</th>
            <th></th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr *ngFor="let producto of productos">
            <th scope="row">{{producto.idProducto}}</th>
            <td>{{producto.descripcion}}</td>
            <td>{{producto.precio}}</td>
            <td>{{producto.existencia}}</td>
            <td>
              <div>
                <button (click)="editarProducto(producto.idProducto)" class="btn btn-warning btn-sm m-3">Editar</button>
                <button (click)="eliminarProducto(producto.idProducto)" class="btn btn-danger btn-sm m-3">Elimilnar</button>
              </div> 
            </td>
          </tr>         
        </tbody>
      </table>
  </div>
